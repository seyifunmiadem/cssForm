<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="images/undraw_portfolio_website_lidw.svg"
          class="img-responsive"
          alt=""
          height="300px"
          width="500px"
        />
      </div>
      <form action="#">
        <div class="user-details">
          <!--Full Name Form-->
          <div class="input-box">
            <label class="details">Full Name</label>
            <input
              type="text"
              placeholder="Alexander Parkinson"
              name=""
              id=""
            />
          </div>
          <!--Email form-->
          <div class="input-box">
            <label class="details">Email</label>

            <input type="email" placeholder="vlockn@gmail.com" name="" id="" />
          </div>
          <!--Password Form-->
          <div class="input-box">
            <input
              class="password"
              type="password"
              placeholder="password"
              name=""
              id=""
            />
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Get started" />
        </div>
        <p class="terms">
          By signing up you are agreeing to our
          <br />
          <span>Terms and Conditions</span>
        </p>
      </form>
    </div>
  </body>
</html>
